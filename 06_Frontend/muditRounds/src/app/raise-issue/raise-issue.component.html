<body>

  <h1><a href="http://designvkp.com/create-responsive-forms-using-html-css/" rel="dofollow" target="_blank">Create Responsive HTML CSS Form</a></h1>
  
    <form action="takeaction.php" method="post">
    
      <h1>RAISE ISSUE</h1>
      
      <fieldset>
        <legend><span class="number">1</span>Enter The Asset Current Data</legend>
        <label for="name">Asset name:</label>
        <input type="text" id="name" name="asset_name">
        
        <label for="energyconsumption">Energy Consumption (in "kWh"):</label>
        <input type="energyconsumption" id="energyconsumption" name="energyconsumption">
        
        <label for="operationtime">Hours of Operation (in "minutes"):</label>
        <input type="operationtime" id="operationtime" name="operationtime">
        
        <label for="noiselevel">Noise Level (in "dB"):</label>
        <input type="noiselevel" id="noiselevel" name="noiselevel">
        
        <label for="temp">Temperature (in "K"):</label>
        <input type="temp" id="temp" name="temp">
  
        <label for="condition">Physical Condition:</label>
        <input type="condition" id="condition" name="condition">
      </fieldset>
      <fieldset>
        <legend><span class="number">2</span>Explanation</legend>
        <label for="extraDetails">Detailed Information On Asset Condition:</label>
        <textarea id="extraDetails" name="extraDetails"></textarea>
      </fieldset>
      <button type="submit">Submit Issue</button>
    </form>
    
  </body>
