   <!-- raise-issue.component.html -->

   <form (ngSubmit)="submitForm()" #issueForm="ngForm">
    <h1>RAISE ISSUE</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Enter The Asset Current Data</legend>
      <label for="name">Asset name:</label>
      <input type="text" id="name" name="asset_name" [(ngModel)]="assetName" required>
      
      <label for="energyconsumption">Energy Consumption (in "kWh"):</label>
      <input type="text" id="energyconsumption" name="energyconsumption" [(ngModel)]="energyConsumption" required>
      
      <label for="operationtime">Hours of Operation (in "minutes"):</label>
      <input type="text" id="operationtime" name="operationtime" [(ngModel)]="hoursOfOperation" required>
      
      <label for="noiselevel">Noise Level (in "dB"):</label>
      <input type="text" id="noiselevel" name="noiselevel" [(ngModel)]="noiseLevel" required>
      
      <label for="temp">Temperature (in "K"):</label>
      <input type="text" id="temp" name="temp" [(ngModel)]="temperature" required>
  
      <label for="condition">Physical Condition:</label>
      <input type="text" id="condition" name="condition" [(ngModel)]="physicalCondition" required>
    </fieldset>
    
    <fieldset>
      <legend><span class="number">2</span>Explanation</legend>
      <label for="extraDetails">Detailed Information On Asset Condition:</label>
      <textarea id="extraDetails" name="extraDetails" [(ngModel)]="description" required></textarea>
    </fieldset>
    
    <button type="submit" [disabled]="!issueForm.valid">Submit Issue</button>
  </form>
