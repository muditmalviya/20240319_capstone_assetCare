<div>
  <!-- Heading for issues history -->
  <h2>Issues History</h2>
  
  <!-- Container for the table -->
  <div class="tableone">
      <table>
          <thead>
              <!-- Table header row -->
              <tr>
                  <!-- Column headers -->
                  <th>Issue ID</th>  
                  <th>Asset Name</th>
                  <th>Issue Status</th>
              </tr>
          </thead>
          <tbody>
              <!-- Loop through issue history and display each one -->
              <tr *ngFor="let history of historys">
                  <!-- Displaying issue details in each column -->
                  <td>{{ history._id }}</td>  
                  <td>{{ history.asset_name }}</td>
                  <td>{{ history.status }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
