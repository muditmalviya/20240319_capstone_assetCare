<div class="body">
  <div class="wrapper">
    <div class="form-wrapper sign-up">
      <!-- Sign Up Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h2>Sign Up</h2>
        <!-- Username Field -->
        <div class="input-group">
          <input type="text" formControlName="username" required>
          <label for="username">Name</label>
          <!-- Display validation message -->
          <div *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)">
            <div *ngIf="signupForm.get('username')?.errors?.['required']" class="text-danger">Name is required.</div>
          </div>
        </div>
        <!-- Email Field -->
        <div class="input-group">
          <input type="email" formControlName="email" required>
          <label for="email">Email</label>
          <!-- Display validation message -->
          <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
            <div *ngIf="signupForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
            <div *ngIf="signupForm.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</div>
          </div>
        </div>
        <!-- Phone Number Field -->
        <div class="input-group">
          <input type="text" formControlName="phoneno" required>
          <label for="phoneno">Phone no</label>
          <!-- Display validation message -->
          <div *ngIf="signupForm.get('phoneno')?.invalid && (signupForm.get('phoneno')?.dirty || signupForm.get('phoneno')?.touched)">
            <div *ngIf="signupForm.get('phoneno')?.errors?.['required']" class="text-danger">Phone number is required.</div>
          </div>
        </div>
        <!-- Role Field -->
        <div class="input-group">
          <select formControlName="role" required>
            <option value="">Select Role</option>
            <option value="operator">Operator</option>
            <option value="technician">Technician</option>
          </select>
          <label for="role">Role</label>
          <!-- Display validation message -->
          <div *ngIf="signupForm.get('role')?.invalid && (signupForm.get('role')?.dirty || signupForm.get('role')?.touched)">
            <div *ngIf="signupForm.get('role')?.errors?.['required']" class="text-danger">Role is required.</div>
          </div>
        </div>
        <!-- Password Field -->
        <div class="input-group">
          <input type="password" formControlName="password" required>
          <label for="password">Password</label>
          <!-- Display validation message -->
          <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
            <div *ngIf="signupForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
          </div>
        </div>
        <!-- Confirm Password Field -->
        <div class="input-group">
          <input type="password" formControlName="confirm_password" required>
          <label for="confirm_password">Confirm Password</label>
          <!-- Display validation message -->
          <div *ngIf="signupForm.get('confirm_password')?.invalid && (signupForm.get('confirm_password')?.dirty || signupForm.get('confirm_password')?.touched)">
            <div *ngIf="signupForm.get('confirm_password')?.errors?.['required']" class="text-danger">Confirm Password is required.</div>
            <div *ngIf="signupForm.hasError('passwordMismatch')" class="text-danger">Passwords do not match.</div>
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        <!-- Sign In Link -->
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
