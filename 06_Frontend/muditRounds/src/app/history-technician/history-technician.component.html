<div>
  <!-- Heading for fixed issues -->
  <h2>Issues Fixed</h2>
  
  <!-- Container for the table -->
  <div class="tableone">
      <table>
          <thead>
              <!-- Table header row -->
              <tr>
                  <!-- Column headers -->
                  <th>Issue ID</th>
                  <th>Created At</th>  
                  <th>Asset Name</th>
              </tr>
          </thead>
          <tbody>
                <!-- Check if assignedIssues array is empty -->
                <tr *ngIf="historys.length === 0">
                        <td colspan="5" class="no-data">No issues has been fixed by you.</td>
                </tr>
              <!-- Loop through fixed issues and display each one -->
              <tr *ngFor="let history of historys">
                  <!-- Displaying issue details in each column -->
                  <td>{{ history._id }}</td>
                  <td>{{ history.formattedTimestamp }}</td>  
                  <td>{{ history.asset_name }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
