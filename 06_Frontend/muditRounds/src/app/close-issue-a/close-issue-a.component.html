<div class="ok">
  <!-- Heading for closed issues -->
  <h2>Closed Issues</h2>

  <!-- Container for the table -->
  <div class="tableone">
      <table>
          <thead>
              <!-- Table header row -->
              <tr>
                  <!-- Column headers -->
                  <th>Issue ID</th>  
                  <th>Issue Raised By</th>
                  <th>Issue Fixed By</th>
              </tr>
          </thead>
          <tbody>
                <!-- Check if assignedIssues array is empty -->
                <tr *ngIf="closes.length === 0">
                        <td colspan="5" class="no-data">Till now no issues has been closed</td>
                </tr>
              <!-- Loop through closed issues and display each one -->
              <tr *ngFor="let close of closes">
                  <!-- Displaying issue details in each column -->
                  <td>{{ close._id }}</td>  
                  <td>{{ close.user_id?.username || 'N/A' }}</td>
                  <td>{{ close.user_id_tech?.username || 'N/A' }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
